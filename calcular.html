</head>

<body>
  <div class="transportes-container"></div>
  <div id="transporteSeleccionado"></div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </div>

  </nav>
  <h1 id="nuevoTransporte">Calcular Ganancias</h1>
  <form id="simuladorForm">
    <label for="kilos">Kilos cargados:</label>
    <input type="number" id="kilos" required>
    <label for="precioPorKilo">Precio por kilo:</label>
    <input type="number" id="precioPorKilo" required>
    <button type="button" id="calcularButton">Calcular</button>
  </form>
  <div id="resultados">
    <p>Precio Final: <span id="precioFinal"></span></p>
    <p>IVA: <span id="iva"></span></p>
    <p>Comisi√≥n de transporte: <span id="comision"></span></p>
    <p>Ganancias totales: <span id="ganancias"></span></p>
  </div>

  <script src="./calcular.js"></script>
